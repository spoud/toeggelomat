<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Nickname</th>
    <th scope="col">Points</th>
    <th scope="col">Last match</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let player of players; let i=index">
    <th scope="row">{{ i + 1 }}</th>
    <td>
      <div class="center">
        <app-spoud-avatar [player]="player"></app-spoud-avatar>
        {{ player.nickName }}
      </div>
    </td>
    <td>{{ player.offensePoints + player.defensePoints }}
      <span class="point-details">(off: {{ player.offensePoints }}, def: {{ player.defensePoints }})</span>
    </td>
    <td>{{ player.lastMatchTime | lastMatchTime }}</td>
  </tr>
  </tbody>
</table>
