<div class="buttons-container">
  <button type="button" class="btn btn-secondary btn-lg" routerLink="/scoreboard">Cancel</button>
  <button type="button"
    class="save-score-button btn btn-primary btn-lg"
    (click)="saveScore()"
    [disabled]="!currentMatch() || score.isInValid()">Save score</button>
</div>

<app-match-display [match]="currentMatch()" [editable]="true" [(score)]="score"></app-match-display>

<app-score-confirmation-modal #confirm></app-score-confirmation-modal>
